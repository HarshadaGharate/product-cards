<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <style>
        body{
            background-color: rgb(224, 219, 219);
        }
         .heading{
            text-align: center;
            margin-top: 20px;
        }
        .container{
            width: 300px;
            margin: 20px;
            border: none;
            border-radius: 10px;
            background-color: white;
            margin: 30px auto;
            padding: 10px;
        }
        .Product-img{
            height: 110px;
            display: block;
            margin: 20px auto;
        }
        .Product-name{
            text-align: center;
            color: #d86a21;
        }
         .Product-desc{
            margin: 5px 10px;
        }
         .price{
           text-align: center;
           color: #d86a21;
        }
         .quantity{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .icon-img{
            height: 35px;
            cursor: pointer;
        }
       .quantity-text{
        font-size: 32px;
        margin: 5px 35px;
       }
       .btn{
        display: block;
        margin: 25px auto;
        font-size: 20px;
        padding: 8px 25px;
        border: none;
        border-radius: 20px;
        background-color: #ff8533;
        color: white;
       }

       @media (max-width:500px) {
        .container{
            width: 90%;
        }
        
       }
    </style>
</head>
<body>
    <h1 class="heading">Product Cards</h1>
    <div class="container">
        <img src="./images/tshirt.png" alt="tshirt" class="Product-img">
        <h2 class="Product-name">Trend Cotton</h2>
        <p class="Product-desc">Stay cool and casual in this soft, breathable t-shirt made from premium cotton. </p>
        <h3 class="price"> â‚¹1,799</h3>
         <div class="quantity">
            <img src="./images/minus.png" alt="minus" class="icon-img" onclick="decrement()">
            <span class="quantity-text" id="quantity-text">1</span>
            <img src="./images/add.png" alt="add" class="icon-img" onclick="increment()">
         </div>
          <button class="btn">Add to Cart</button>
    </div>
    <script>
        const quantityText = document.getElementById("quantity-text")
        function increment(){
            let quantity = parseInt(quantityText.innerText);
            if(quantity < 10){
            quantityText.innerText=++quantity;
            }
            else{
                alert("you can't add more than 10 items");
            }
        }

        function decrement(){
            let quantity = parseInt(quantityText.innerText);
            if(quantity > 1){
            quantityText.innerText=--quantity;
            }
            else{
                alert("you can't decrease the quantity less than 1");
            }
        }
    </script>
</body>
</html>
