<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <style>
        body{
            background-color: rgb(224, 219, 219);
        }
         .heading{
            text-align: center;
            margin-top: 20px;
        }
        .container{
            width: 300px;
            height: 400px;
            margin: 20px;
            border: none;
            border-radius: 10px;
            background-color: white;
            margin: 30px auto;
            padding: 10px;
        }
        .Product-img{
            height: 110px;
            display: block;
            margin: 20px auto;
        }
        .Product-name{
            text-align: center;
        }
         .Product-desc{
            margin: 5px 10px;
        }
         .price{
           text-align: center;
        }
         .quantity{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .icon-img{
            height: 35px;
            cursor: pointer;
        }
       .quantity-text{
        font-size: 32px;
        margin: 5px 35px;
       }
    </style>
</head>
<body>
    <h1 class="heading">Product Cards</h1>
    <div class="container">
        <img src="./images/tshirt.png" alt="tshirt" class="Product-img">
        <h2 class="Product-name">Trend Cotton</h2>
        <p class="Product-desc">Stay cool and casual in this soft, breathable t-shirt made from premium cotton. </p>
        <h3 class="price"> â‚¹1,799</h3>
         <div class="quantity">
            <img src="./images/minus.png" alt="minus" class="icon-img">
            <span class="quantity-text" id="quantity-text">0</span>
            <img src="./images/add.png" alt="add" class="icon-img" onclick="increment()">
         </div>
    </div>
</body>
</html>
